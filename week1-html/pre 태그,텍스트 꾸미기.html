<!DOCTYPE html>
<html>
    <head>
        <title>개발자의 포맷 그대로 출력</title>

    </head>
    <body>
        <h3>개발자의 포맷 그대로 출력하기 </h3>
        <hr>
        <p>
            &lt;p&gt;태그를 사용하면 
            여러개의 빈칸은 하나로, 
            여러 줄은 한줄에 붙여 출력됩니다.
        </p>
        <hr>
        <pre>
            &lt;pre&gt; 태그를 사용하면 
            사용자가 입력한 대로
            출력이 되지롱 
        </pre>
        <b>진하게 쓰여지는 b 태그</b>
        <strong>진하게 쓰여지는 strong</strong>
        <em>강조</em>
        <i>이탤릭으로 쓰여진다</i>
        <b><i>이탤릭으로 강조를 할수있다</i></b>
        보통문자<small>한단계 작은 글자</small>
        <del>삭제</del>
        <ins>추가 언더바가 추가된다</ins>
        보통문자의 <sup>윗 첨자</sup>
        보통문자의 <sub>아래첨자</sub>
        <mark> 하이라이팅 해줌 </mark>

    </body>
</html>
