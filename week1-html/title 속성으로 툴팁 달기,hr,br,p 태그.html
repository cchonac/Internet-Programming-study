<!DOCTYPE html>
<html>
    <head>
        <title>툴팁 달기</title> <!-- 툴팁이란 마우스를 올렸을때 부가 설명을 알려주는 기능-->
    </head>
    <body>
        <h1 title="h1 태그로 작성되었습니다.">1장 홈페이지</h1>
        <h2 title="h2 태그로 작성되었습니다.">2장 홈페이지</h2>
        <h3 title="p 태그를 쓰면 단락을 나눌수 있어요.">단락나누기</h3>
        <p>
            1번 단락으로 나누기<hr> <!-- hr태그를 쓰면 수평선을 그어 줄 수 있다.-->
        </p>
        <p>
            2번 단락으로 나누기<br>
            br 태그를 사용하면 새로운 줄로 갈수 있다     </p>
    </body>
</html>
