<!--태그에는 두가지 종류가 있다. 블럭태그와 인라인태그-->
<!--블럭태그: 자신의 내용과 앞 뒤 태그의 내용을 
다른 라인에 출력하는 태그/한 라인 독점사용-->
<!--인라인태그: 블록속에 삽입되어 블록의 일부로 출력하는 태그-->
<!DOCTYPE html>
<html>
    <head>
        <title>
            div 블록과 span 인라인

        </title>
    </head>
    <body>
        <h3>사랑</h3>
        <hr>
        <div style="background-color: aquamarine; padding:20px;">
        내가 사람의 방언과 천사의 말을 할지라도
        <span style="color: red;">사랑</span>이 없으면
        소리나는 구리와 울리는 꽹가리가 되고,<span style="color: beige;">
        사랑</span>이 없으면 아무것도 아니라. 
        
        </div>
        <p>
            우리 서로 사랑합시다.
        </p>

    </body>
</html>
