<!DOCTYPE html>
<html>
    <head>
        <title>break문</title>
    </head>
    <body>
        <h3>1에서 얼마까지 더해야 3000을 넘는가?</h3>
        <hr>
        <script>
            let i=0, sum =0;
            while(true){
                sum+=i;
                if(sum>3000){
                    break;
            
                }
                i++;
            }
            document.write(i+"까지 더하면 3000을 넘음 :"+sum);
        </script>

        <h3>3으로 나눈 나머지가 1인 수만 더하기</h3>
        <hr>
        <script>
          let s=0;
          for(let i=0;i<=10;i++){
            if(i%3!=1) continue;
            document.write(i+" ");
            s+=i;
          }
          document.write("합은" +s);

        </script>

    </body>
</html>
