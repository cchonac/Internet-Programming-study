<!DOCTYPE html>
<html>
    <head>
        <title>함수 만들기</title>
        <script>
            function gugudan(n){
                let m = parseInt(n);
                if(m<1||m>9||isNaN(m)){
                    alert("잘못입력하셨습니다.");
                    return;
                }
                for(let i=1;i<=9;i++){
                    document.write(m+"x"+i+"="+m*i+"<br>");
                }
            }
        </script>
    </head>
    <body>
        <script>
            let n=prompt("구구단 몇단을 원하세요?")
            gugudan(n);
        </script>
    </body>
</html>
