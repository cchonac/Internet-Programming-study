<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h3>if-else를 이용한 학점 메기기</h3>
        <hr>
        <script>
            let grade;
            let score=prompt("OOO님 점수를 입력하세요.",100);
            score=Number(score);
            if(score>=90){
                grade="A";
            }else if(score>=80){
                grade="B";
            }else if(score>=70){
                grade="C";
            }else if(score>=60){
                grade="D";
            }else {
                grade="F";
            }
            document.write(score+"는"+grade+"입니다.<br>");
        </script>
    </body>
</html>
